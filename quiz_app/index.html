<!DOCTYPE html>

<html>
    <head>
        <title>Quizowanie</title>

        <link rel="stylesheet" href="css/layout.css"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="wclassth=device-wclassth,initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
          <h1 id="header">QUIZOWANIE</h1>
        </header>
        <main class="main-container">
            <div id="views">
                <div id="main-view" class="invisible-view">
                    <ul id="quiz-list"></ul>
                    <div id="scores-sec">
                        <p>Twoje najepsze wyniki</p>
                        <ul id="score-list"></ul>
                    </div>
                </div>


                <div id="quiz-view" class="invisible-view">
                    <p id="quiz-description"></p>
                        <div class="question-sec">
                            <p id="q-content"></p>
                            <input type="number"id="ans-input"/>
                        </div>
                        <div id="timer"></div>
                        <div id="nav-sec">
                            <button id="prev-btn"><</button>
            
                            <button id="stop-btn">STOP</button>
                            <button id="cancel-btn">ANULUJ</button>
                            <button id="next-btn">></button>
                        </div>
                </div>     

                <div id="result-view" class="invisible-view">
                    <p>Podsumowanie</p>
                    <p id="score"></p>
                    <ul id="answer-list"></ul>
                    <button id="save-score-btn">ZAPISZ WYNIK</button>
                    <button id="save-stats-btn">ZAPISZ STATYSTYKI</button>
                </div>

            </div>
        </main>

        <script src="scripts/build/bundle.js"></script>   
    </body>
</html>
